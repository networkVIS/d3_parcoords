<!DOCTYPE html>
<html width="100%" height="100%">
<meta charset="utf-8">
<style>

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

</style>
<body width="100%" height="100%">
<svg id="Slider"width="100%" height="100%"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
var slider = document.getElementById("Slider");

var svg = d3.select("svg");
var margin = {right: 50, left: 50},
  // width = +d3.select("svg").attr("width") - margin.left - margin.right,
  // height =+d3.select("svg").attr("height");
    width = parseInt(window.getComputedStyle(slider,null).getPropertyValue("width"),10) - margin.left - margin.right,
    height = parseInt(window.getComputedStyle(slider,null).getPropertyValue("height"),10);
    console.log(width);

//set a initial scale linear function
var x = d3.scaleLinear()
    .domain([0, 1])
    .range([0, width])
    .clamp(true);
// control the value exceed the initial 

var slider = svg.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin.left + "," + height / 2 + ")");
console.log(x.range()[0]);
console.log(x.range()[1]);
slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
    // .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    // .attr("class", "track-inset")
    // .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    // .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function(s) { console.log(s) }));

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
  .data(x.ticks(10))
  .enter().append("text")
    .attr("x", x)
    .attr("text-anchor", "middle")
    .text(function(d) { return d + "Â°"; });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

slider.transition() // Gratuitous intro!
    .duration(750)
    .tween();

</script>
</body>
</html>
